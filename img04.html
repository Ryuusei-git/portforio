<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/destyle.css" />
        <link rel="stylesheet" href="css/styleunder.css" />
        <title>img01</title>
    </head>
    <body>
        <main>
            <div class="main">
                <p><img src="images/img4.png" alt="" /></p>
            </div>
            <h1>架空カフェ「リブレ」のロゴマーク　1案目</h1>
            <ul>
                <li>使用ソフト：Illustrator</li>
                <li>制作期間：１週間</li>
            </ul>

            <div class="setu">
                <p>
                    架空カフェのロゴマーク。<br />
                    コンセプト：「リブレ（Libre）」という名前は、フランス語で「自由」<br />
                    を意味し、訪れる人々が本を読んだり、思索にふけったり、<br />
                    またはリラックスして時間を楽しむ「自由な時間」<br />
                    を提供することを意図しており、ただのカフェとしてだけでなく、<br />
                    心と体を解放する場所としての魅力を持った空間をコンセプトに。<br />
                    カフェのため、暖色系の色を使用し、リラックスを表す、人物を配置。
                </p>
            </div>

            <div class="button">
                <button><a href="index.html">戻る</a></button>
            </div>
        </main>
    </body>
</html>
